<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>ArtInPixel</title>

</head>
<body>
    <header>
        <h1 id="title"> Paleta de Cores</h1>
    </header>

    <!-- Paleta de cores -->
    <section id="color-palette" >
        
        <!-- Cores dentro da paleta -->
        <div id="black" class="color" > </div>
        <div id="blue" class="color" > </div>
        <div id="red" class="color" > </div>
        <div id="green" class="color" > </div>
    </section>

    <!-- quadro para pintar -->
    <section>
        <input type="selectColor" value="#000000" class="selected">
        <button id="clear-board"  class="btn">Limpar</button>
        <input type="number" value="25" class="size">
    </section>
    <section id="pixel-board"></section>

    <script src="script.js"></script>
</body>
</html>
